<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- google font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&family=Montserrat:ital,wght@0,100;0,400;0,500;0,700;0,800;0,900;1,400&display=swap"
            rel="stylesheet"
        />
        <!-- fontawesome -->
        <script
            src="https://kit.fontawesome.com/29a8e0e293.js"
            crossorigin="anonymous"
        ></script>
        <!-- normalize -->
        <link rel="stylesheet" href="../css/normalize.css" />
        <!-- link css -->
        <link rel="stylesheet" href="../css/style.css" />
        <title>Ricardo Carino. Web Developer</title>
    </head>
    <body>
        <div class="folder">
            <div class="container_files">
                <a class="file file-1" href="../index.html">home</a>
                <a class="file file-2" href="/html/about_preview.html">about</a>
                <a class="file file-3" href="/html/works_preview.html">works</a>
                <a class="file file-4" href="#">contact</a>
            </div>
            <div class="paper paper_about paper_contact">
                <form class="container_form">
                    <div class="subcontainer_form">
                        <input
                            class="input_form"
                            type="text"
                            name="f-name"
                            id="f-name"
                            placeholder=" "
                            autocomplete="off"
                            height="5"
                        />
                        <label class="label_form" for="f-name"
                            >First Name</label
                        >
                    </div>
                    <div class="subcontainer_form">
                        <input
                            class="input_form"
                            type="text"
                            name="l-name"
                            id="l-name"
                            placeholder=" "
                            autocomplete="off"
                        />
                        <label class="label_form" for="l-name">Last Name</label>
                    </div>
                    <div class="subcontainer_form">
                        <input
                            class="input_form"
                            type="email"
                            name="email"
                            id="email"
                            placeholder=" "
                            autocomplete="off"
                        />
                        <label class="label_form" for="email">Email</label>
                    </div>
                    <div class="subcontainer_form">
                        <textarea
                            class="textarea_form"
                            name="message"
                            id="message"
                            cols="30"
                            rows="10"
                            placeholder=" "
                        ></textarea>
                        <label class="label_form" for="message"
                            >Write Your Comment</label
                        >
                    </div>
                    <button
                        class="button_form"
                        type="submit"
                        form="form1"
                        value="Submit"
                    >
                        submit
                    </button>
                </form>
                <div
                    class="container_text_paper_contact container_text_paper_contact_bg_img_contact"
                >
                    <h2 class="heading_2_about">LET'S TALK</h2>

                    <p class="text_about">
                        Why dont' we make it simple? Write any comment in the
                        form and I'll contact you as soon as possible.
                    </p>
                </div>
            </div>
        </div>
    </body>
</html>
